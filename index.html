<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Centered Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            display: flex;
            justify-content: center; /* center horizontally */
            align-items: center;     /* center vertically */
            margin: 0;
        }

        img {
            max-width: 90vw;   /* scales nicely on phones */
            max-height: 90vh;  /* prevents overflow on desktop */
            width: auto;
            height: auto;
        }
    </style>
</head>
<body>
    <img src="your-image.jpg" alt="">
</body>
</html>
