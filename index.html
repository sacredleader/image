<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 100%;
            margin: 0;
        }
        img {
            width: 100vw;
            height: 100vh;
            object-fit: cover;   /* fills screen while keeping aspect ratio */
            object-position: center;
            display: block;
        }
    </style>
</head>
<body>
    <img src="your-image.jpg" alt="">
</body>
</html>
