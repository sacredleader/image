<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Fullscreen Image</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        html, body {
            height: 50%;
            margin: 0;
        }
        img {
            width: 50vw;
            height: 50vh;
            object-fit: cover;   /* fills screen while keeping aspect ratio */
            object-position: center;
            display: block;
        }
    </style>
</head>
<body>
    <img src="WhatsApp Image 2025-11-14 at 10.20.20 PM.jpeg" alt="">
</body>
</html>
